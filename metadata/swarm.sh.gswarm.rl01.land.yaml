plot_product: true
method: gswarm.plot_stats
model_types: [signal]
sources: [
  grace.sh.rl06.csr,
  swarm.sh.gswarm.rl01,
]


stats_relative_to: grace.sh.rl06.csr
explicit_fields: true
storage_period: direct

#plotting
plot_xdateformat: yy/mm
plot_outlier: 0
plot_legend_location: none
plot_title_suppress: [sh,gswarm,signal]
plot_functional: eqwh
plot_std_caxis: [0,0.01]
plot_rms_caxis: [0,0.01]
plot_corrcoeff_caxis: [0,1]
plot_colormap: jet
plot_legend_box: false
plot_save_data: yes

plot_pause_on_save: true
plot_visible: true

#plot_ops
plot_min_degree: 2
plot_max_degree: 20

#plot_spatial_stats
plot_spatial_mask: land
plot_derived_quantity: cumdrms
plot_type: line
plot_spatial_stat_list: [diff]

# plot_temporal_stats 
# NOTICE: plot_temp_stat_list and plot_temp_stat_title both be declared and agree
plot_temp_stat_list: [rms,corrcoeff] #[corrcoeff,rms,std]
plot_temp_stat_title: [temporal RMS,temporal corr. coeff.] #[temporal corr. coeff.,temporal RMS,temporal STD]

# plot_low_degrees (don't plot anything)
degrees: -1
orders: -1

#plot_ops
plot_smoothing_method: gauss
plot_smoothing_degree: [750e3,750e3]
plot_legend_include_smoothing: false

plot_title: none