#plotting
plot_outlier: 0
plot_xdateformat: yy/mm
plot_functional: eqwh
plot_legend_suppress: [smoothed,res,v01,v02,v03,v04,v05,v06]
plot_title_suppress: [gswarm,swarm,smoothed,res,signal]
plot_legend_replace: ['asu ifg','asu','osu aiub','osu','combined v06','NEQ comb','combined v05','mean']
plot_stddiff_caxis: [0,0.0035]
plot_rmsdiff_caxis: [0,0.0045]
plot_corrcoeff_caxis: [0,1]
plot_legend_box: false
plot_pause_on_save: false
plot_spatial_mask: none
plot_visible: false
plot_save_data: yes


#plot_ops
plot_min_degree: 2
plot_max_degree: 20


