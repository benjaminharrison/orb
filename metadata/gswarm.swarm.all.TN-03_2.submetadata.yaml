plot_product: true
sources: [
  gswarm.grace.csr.rl06,
  gswarm.swarm.aiub.aiub.v01,
  gswarm.swarm.asu.ifg.v02,
  gswarm.swarm.ifg.ifg.v03,
  gswarm.swarm.osu.aiub.v02,
  # gswarm.swarm.combined.v06,
  # gswarm.swarm.combined.v05,
]
stats_relative_to: gswarm.grace.csr.rl06
