plot_product: true
sources: [
  grace.sh.rl06.csr.pd.ts,
  gswarm.swarm.aiub.aiub.v01,
  gswarm.swarm.asu.ifg.v02,
  gswarm.swarm.ifg.ifg.v03,
  gswarm.swarm.osu.aiub.v02,
  swarm.sh.gswarm.rl01,
]
stats_relative_to: grace.sh.rl06.csr.pd.ts
explicit_fields: true
storage_period: direct

#plotting
plot_outlier: 0
plot_xdateformat: yy/mm
plot_legend_suppress: [GSWARM,SH]
plot_title_suppress: [GSWARM,SH,PD,TS]
plot_title_replace: [
  'ASU IFG','ASU',
  'OSU AIUB','OSU',
  'PD TS','model',
]
plot_legend_replace: [
  'ASU IFG','ASU',
  'OSU AIUB','OSU',
  'PD TS','model',
]
plot_functional: eqwh
plot_std_caxis: [0,0.015]
plot_rms_caxis: [0,0.02]
plot_corrcoeff_caxis: [-1,1]
plot_colormap: jetzero
plot_legend_box: false
plot_spatial_mask: none
plot_save_data: yes

plot_pause_on_save: false
plot_visible: false

#plot_ops
plot_min_degree: 2
plot_max_degree: 40


