plot_product: true
sources: [
  gswarm.grace.csr.rl06,
  gswarm.swarm.aiub.aiub.v01,
  gswarm.swarm.asu.ifg.v02,
  gswarm.swarm.ifg.ifg.v03,
  gswarm.swarm.osu.aiub.v02,
  gswarm.swarm.combined.v07,
  gswarm.swarm.combined.v08,
  gswarm.swarm.combined.v09,
  gswarm.swarm.combined.v10,
]
stats_relative_to: gswarm.grace.csr.rl06
explicit_fields: true
storage_period: direct

#plotting
plot_outlier: 0
plot_xdateformat: yy/mm
plot_functional: eqwh
plot_legend_suppress: [smoothed,res,v01,v02,v03,v04,v05,v06,v07,v08,v09,v10]
plot_title_suppress: [gswarm,swarm,smoothed,res,signal]
plot_legend_replace: [
  'asu ifg','asu',
  'osu aiub','osu',
  'combined v07','VCE comb 20',
  'combined v08','VCE comb 40',
  'combined v09','NEQ comb 20',
  'combined v10','NEQ comb 40',
]
plot_stddiff_caxis: [0,0.0035]
plot_rmsdiff_caxis: [0,0.0045]
plot_corrcoeff_caxis: [0,1]
plot_legend_box: false
plot_spatial_mask: none
plot_pause_on_save: false
plot_visible: false
plot_save_data: yes


#plot_ops
plot_min_degree: 2
plot_max_degree: 20


