plot_product: true
sources: [
  grace.sh.rl06.csr,
  gswarm.swarm.aiub.aiub.v01,
  gswarm.swarm.asu.ifg.v02,
  gswarm.swarm.ifg.ifg.v03,
  gswarm.swarm.osu.aiub.v02,
  gswarm.swarm.combined.v07,
  gswarm.swarm.combined.v08,
  gswarm.swarm.combined.v09,
  gswarm.swarm.combined.v10,
]
stats_relative_to: grace.sh.rl06.csr
explicit_fields: true
storage_period: direct

#plotting
plot_outlier: 0
plot_xdateformat: yy/mm
plot_legend_suppress: [GSWARM,SH]
plot_title_suppress: [GSWARM,SH]
plot_title_replace: [
  'ASU IFG','ASU',
  'OSU AIUB','OSU',
  'COMBINED V07','NEQ comb 20',
  'COMBINED V08','NEQ comb 40',
  'COMBINED V09','SOL comb 20',
  'COMBINED V10','SOL comb 40',
]
plot_legend_replace: [
  'ASU IFG','ASU',
  'OSU AIUB','OSU',
  'COMBINED V07','NEQ comb 20',
  'COMBINED V08','NEQ comb 40',
  'COMBINED V09','SOL comb 20',
  'COMBINED V10','SOL comb 40',
]
plot_functional: eqwh
plot_std_caxis: [0,0.015]
plot_rms_caxis: [0,0.02]
plot_corrcoeff_caxis: [-1,1]
plot_colormap: jetzero
plot_legend_box: false
plot_spatial_mask: none
plot_save_data: yes

plot_pause_on_save: true
plot_visible: true

# plot_xlimits: [2013-12-01,2017-06-30]
plot_xlimits: [2014-07-01,2017-06-30]

#plot_ops
plot_min_degree: 2
plot_max_degree: 20


