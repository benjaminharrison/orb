#NOTICE: unless datastorage parameter 'inclusive' is true, these plots will be cropped 

plot_product: true
method: gswarm.plot_low_degrees

#degrees: [  2,  3,  4]
#orders:  [inf,inf,inf]
degrees: [  2]
orders:  [0]
sources: [scales.RL05.sh.comp,singleacc.GEO,scales.GEO]
stats_relative_to: scales.RL05.sh.comp

explicit_fields: true
