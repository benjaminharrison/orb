#NOTICE: unless datastorage parameter 'inclusive' is true, these plots will be cropped 

plot_product: true
method: gswarm.plot_low_degrees

degrees: [  2,  3,  4]
orders:  [inf,inf,inf]
sources: [scales.RL05.sh.comp/t_crop_31Dec2015/t_crop_31Dec2015,singleacc.GEO.f01zb0100h09az93]
stats_relative_to: scales.RL05.sh.comp/t_crop_31Dec2015/t_crop_31Dec2015

explicit_fields: true
storage_period: direct
model_types: [signal]
plot_outlier: 1
plot_automean: true
plot_autoscale: true
plot_autoscale_factor: 6
plot_xdateformat: yy/mm
plot_legend_suppress: [signal,scales,singleacc,GEO,Ries,Cheng,sh,comp]
plot_legend_replace: ['t_crop','cropping']
plot_legend_box: false
plot_legend_location: east
plot_max_lines: 28
plot_line_color: jet

#NOTICE: the first time these plots are run, the limits are those of the whole GRACE mission. run it again and they are ok
# plot_xlimits: [ "2016-10-01" "2017-08-01" ]

plot_pause_on_save: false
plot_visible: false
